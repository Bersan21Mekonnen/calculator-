<DOCTYPEhtml>
    <html>
        <head>
            <title>  calculator  </title>
            <style>
   
            </style>
           
           <link rel="stylesheet" href="style.css">

          <link rel="icon" href="" type="image/x-icon">
            
        </head>
        
        <body>
            <h1 style="text-align: center;
            padding: 10px;
             border: 3px solid whitesmoke;
              margin-right: 50px;
               margin-left: 50px;background-color: aqua;border-radius: 50px;" class="marquee"> <marquee>calculator </marquee></h1>  

            <center>
                <button type="button"
                onclick="document.getElementById('demo') .innerHTML =Date()" 
                style="border-radius: 20px;background-color: rgb(0, 0, 0);color: rgb(251, 255, 0); margin: 10px;padding: 10px;">click me to display date and time</button>
                 
                <p id="demo"></p>

                

                <div class="container">
            <div class="calculator">
                <form>
                    <div class="display">
                        <input type="text"name="display" style="width: 100%;" placeholder="calculate">
                    </div>
                    <div class="bro">
                        <input type="button" value="AC"onclick="display.value =' '" >
                        <input type="button" value="%"onclick="display.value += '%'" style="font-size: large;">
                        <input type="button" value=" รท"onclick="display.value += '/'" style="font-size: large;">
                        <input type="button" value="."onclick="display.value +='.'"  style="font-size: large;">
                    </div>
                    
                    <div>
                        <input type="button" value="7"onclick="display.value +='7'" >
                        <input type="button" value="8" onclick="display.value +='8'" ">
                        <input type="button" value="9 "onclick="display.value +='9'" ">
                        <input type="button" value="ร"onclick="display.value +='*'"  style="font-size: large;">
                    </div>
                    <div>
                        <input type="button" value="4" onclick="display.value +='4'" ">
                        <input type="button" value="5 "onclick="display.value +='5'" ">
                        <input type="button" value="6 "onclick="display.value +='6'"  ">
                        <input type="button" value="-"onclick="display.value +='-'" style="font-size: large;">
                    </div>
                    <div>
                        <input type="button" value="1 "onclick="display.value +='1'" ">
                        <input type="button" value="2 "onclick="display.value +='2'"  ">
                        <input type="button" value="3 "onclick="display.value +='3'" ">
                        <input type="button" value="+"onclick="display.value +='+'" style="font-size: large;">
                    </div>
                    <div>
                        <input type="button" value="("onclick="display.value +='('" style="font-size: large;">
                        <input type="button" value=")"onclick="display.value +=')'" style="font-size: large;">
                        <input type="button" value="0"onclick="display.value +='0'" >
       <input type="button" value="="onclick="display.value = eval (display.value)" class="equal">                         
                        
                        
                    </div>
                </form>
                
            </div>
        </div>
        </center>
        </body>
    </html>
